<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <title>Munch On Lunch – Menu</title>
    <meta name="color-scheme" content="light only"/>
    <style>
        /* =========================
           TOKENS / BASICS
        ========================== */
        :root {
            --paper: #ffffff;
            --ink: #111;
            --muted: #4a4a4a;
            --shadow: 0 6px 24px rgba(0, 0, 0, .08);
            --radius: 16px;
            --wrap: 860px;

            --h1: clamp(32px, 6vw, 56px);
            --h2: clamp(18px, 3.5vw, 22px);
            --body: clamp(15px, 2.6vw, 18px);

            --padX: clamp(16px, 4.5vw, 40px);
            --padY: clamp(20px, 6vw, 48px);

            --leader: 2px; /* dotted line thickness */
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: #f4f4f4;
            color: var(--ink);
            font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .sheet {
            max-width: var(--wrap);
            margin: max(10px, env(safe-area-inset-top)) auto;
            background: var(--paper);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: var(--padY) var(--padX);
        }

        h1 {
            margin: 0 0 .2em 0;
            font-weight: 800;
            font-size: var(--h1);
            text-align: center;
            letter-spacing: .3px;
            line-height: 1.05;
        }

        .section-title {
            text-align: center;
            font-weight: 800;
            font-size: var(--h2);
            margin: .2rem 0 1.4rem;
            letter-spacing: .2px;
        }

        /* =========================
           GENERIC LEADER LINE PIECES
        ========================== */
        .item-line {
            display: flex;
            align-items: baseline; /* dots meet text at the foot */
            gap: .5rem;
            min-width: 0;
        }

        .name {
            flex: 0 1 auto;
            min-width: 0;
            word-break: break-word;
        }

        .fill {
            flex: 1 1 auto;
            border-bottom: var(--leader) dotted var(--muted);
            opacity: .75;
            translate: 0 .06em; /* tiny baseline nudge */
        }

        .bold .name {
            font-weight: 800
        }

        /* =========================
           MENU TABLE (3 columns)
        ========================== */
        .menu-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: var(--body);
        }

        .menu-table thead th {
            font-weight: 700;
            text-align: right;
            padding: 0 0 .7rem 0;
            white-space: nowrap;
        }

        .menu-table thead th:first-child {
            text-align: left
        }

        .menu-table tbody td {
            padding: .45rem 0;
            vertical-align: baseline;
        }

        /* Prices live in their own cells for MENU table */
        .menu-price {
            text-align: right;
            white-space: nowrap;
            padding-left: .5rem;
            min-width: 3.5ch;
        }

        /* =========================
           EXTRA TABLE (1 column)
           (the price is inline with the dots)
        ========================== */
        .extra-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: var(--body);
        }

        .extra-table tbody td {
            padding: .45rem 0;
            vertical-align: baseline;
        }

        /* price inside the line */
        .price-inline {
            flex: 0 0 auto;
            text-align: right;
            white-space: nowrap;
            padding-left: .5rem;
            min-width: 3.5ch;
        }

        /* =========================
           RESPONSIVE / PRINT
        ========================== */
        @media (max-width: 560px) {
            .sheet {
                padding: clamp(16px, 5vw, 24px)
            }

            .menu-table thead th {
                padding-bottom: .5rem
            }

            .menu-table tbody td,
            .extra-table tbody td {
                padding: .35rem 0
            }

            .menu-price {
                min-width: 3ch
            }

            :root {
                --leader: 1.5px;
            }
        }

        @media print {
            body {
                background: #fff
            }

            .sheet {
                box-shadow: none;
                border-radius: 0;
                margin: 0
            }
        }
    </style>
</head>
<body>
<main class="sheet" role="main">
    <h1>MUNCH ON LUNCH</h1>

    <!-- ================= MENU ================= -->
    <div class="section-title">MENU</div>
    <table class="menu-table" aria-label="Menu chính">
        <thead>
        <tr>
            <th></th>
            <th>Nửa</th>
            <th>Full</th>
        </tr>
        </thead>
        <tbody id="menu-body"></tbody>
    </table>

    <!-- ================= EXTRA ================= -->
    <div class="section-title" style="margin-top:1.8rem;">EXTRA</div>
    <table class="extra-table" aria-label="Topping thêm">
        <tbody id="extra-body"></tbody>
    </table>
</main>

<script>
    /* =========================
       DATA
    ========================== */
    const menuItems = [
        {name: "Xúc xích", half: "20k", full: "32k"},
        {name: "Xúc xích thịt hun khói", half: "25k", full: "40k"},
        {name: "Xúc xích thanh cua", half: "25k", full: "40k"},
        {name: "Gà xá xíu", half: "25k", full: "40k"},
        {name: "Trứng creamy", half: "15k", full: "25k"},
        {name: "Xúc xích + thịt hun khói + thanh cua", half: "30k", full: "45k", bold: true}
    ];

    const extras = [
        {name: "Xúc xích", price: "+5k"},
        {name: "Thịt hun khói", price: "+8k"},
        {name: "Thanh cua", price: "+8k"},
        {name: "Phô mai lát", price: "+5k"}
    ];

    /* =========================
       RENDERERS
    ========================== */
    function createMenuRow(item) {
        const tr = document.createElement("tr");

        // Name + fill (dots) in first cell
        const tdName = document.createElement("td");
        const line = document.createElement("div");
        line.className = "item-line" + (item.bold ? " bold" : "");
        const name = document.createElement("span");
        name.className = "name";
        name.textContent = item.name;
        const fill = document.createElement("span");
        fill.className = "fill";
        line.append(name, fill);
        tdName.appendChild(line);

        // Prices in their own cells (keeps MENU layout crisp)
        const tdHalf = document.createElement("td");
        tdHalf.className = "menu-price";
        tdHalf.textContent = item.half;

        const tdFull = document.createElement("td");
        tdFull.className = "menu-price";
        tdFull.textContent = item.full;

        tr.append(tdName, tdHalf, tdFull);
        return tr;
    }

    function createExtraRow(extra) {
        const tr = document.createElement("tr");
        const td = document.createElement("td"); // one full-width cell

        // Put name + dots + price all in one baseline-aligned line
        const line = document.createElement("div");
        line.className = "item-line";

        const name = document.createElement("span");
        name.className = "name";
        name.textContent = extra.name;

        const fill = document.createElement("span");
        fill.className = "fill";

        const price = document.createElement("span");
        price.className = "price-inline";
        price.textContent = extra.price;

        line.append(name, fill, price);
        td.appendChild(line);
        tr.appendChild(td);
        return tr;
    }

    /* =========================
       INIT
    ========================== */
    const menuBody = document.getElementById("menu-body");
    const extraBody = document.getElementById("extra-body");
    menuItems.forEach(i => menuBody.appendChild(createMenuRow(i)));
    extras.forEach(e => extraBody.appendChild(createExtraRow(e)));
</script>
</body>
</html>
